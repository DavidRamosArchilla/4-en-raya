    <body class = "bg-secondary">
        <div class = "container bg-white">
            <div class = "row justify-content-center"> 
                <div class="col-lg-6 col-sm-10  div-tabla">
                    <table class="tabla" name = "tabla">
                    </table>
                </div>
            </div>
            <div class = "row  botones"> 
                <button type="button" class="btn btn-primary" name="botonIniciar" onclick="playGameIa()">empezar contra ia</button>
                <button type="button" class="btn btn-primary" name="botonIniciar" onclick="playGameJcj()">empezar jcj</button>
            </div>
            <div class = "row justify-content-center turno" name ="turno"> 

            </div>

                <div class="col-12 p-3 text-center">

           </footer>

        </div>
        <script type="application/javascript" src = "scripts/4_en_raya.js"></script>
        <script type="application/javascript">
            var NUM_FILAS = 6;
            var NUM_COLS = 7;
            var salidaStr = "";
            for (i = 0; i<NUM_FILAS;i++){
                salidaStr += "<tr>";
                for(j = 0; j< NUM_COLS; j++){
                    salidaStr += '<td class = "fila' + i +' col' + j +'"';
                    salidaStr += 'onmouseover="resaltarColumna(' + j + ')"';
                    salidaStr += 'onmouseout="sinResaltar(' + j + ')"';
                    salidaStr += '>';
                    salidaStr += '<img class="img-fluid" alt="Responsive image" src="./images/ciruclo-blanco.png">';
                    salidaStr += "</td>";
                }
                salidaStr += "</tr>";
            }
            document.getElementsByName("tabla")[0].innerHTML = salidaStr;

            
            function resaltarColumna(pos){
                var className = "col";
                className+=pos;
                var elementos = document.getElementsByClassName(className);
                for(var i = 0;i<6;i++){
                    elementos[i].style.backgroundColor = "navy";
                }
            }

            function sinResaltar(pos){
                var className = "col";
                className+=pos;
                var elementos = document.getElementsByClassName(className);
                for(var i = 0;i<6;i++){
                    elementos[i].style.backgroundColor = "dodgerblue";
                }  
            }

        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
